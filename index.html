<!DOCTYPE html>
<html>
  <head>
    <title>colorcat.js</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <br />
    <label for="x">X:</label>
    <input type="number" id="x" name="x" min="0" max="99" />
    <label for="y">Y:</label>
    <input type="number" id="y" name="y" min="0" max="99" />
    <label for="color">Color:</label>
    <input type="color" id="color" name="color" value="#000000" />
    <button onclick="paintPixel()">Pintar</button>
    <br />
    <div>
      <span>X:</span><span id="currentX"></span>
      <span>Y:</span><span id="currentY"></span>
    </div>
    <br />
    <button onclick="saveCanvas()">Guardar Imagen</button>
    <script src="script.js"></script>
  </body>
</html>
